<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PothosApp</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
  </head>
  <body class="mat-typography">
    <div class="spinner-wrapper" id="preloader">
      <div class="spinner-container">
        <div class="spinner-outer">
          <div class="spinner">
            <div class="left mask">
              <div class="plane"></div>
            </div>
            <div class="top mask">
              <div class="plane"></div>
            </div>
            <div class="right mask">
              <div class="plane"></div>
            </div>
            <div class="triangle">
              <div class="triangle-plane"></div>
            </div>
            <div class="top-left mask">
              <div class="plane"></div>
            </div>
            <div class="top-right mask">
              <div class="plane"></div>
            </div>
          </div>
          <p class="spinner-text">پتوس</p>
        </div>
      </div>
    </div>
    <app-root></app-root>

    <script>
      window.addEventListener("load", function () {
        var s = document.getElementById("preloader").style;
        s.opacity = 1;
        (function fade() {
          (s.opacity -= 0.1) < 0 ? (s.display = "none") : setTimeout(fade, 20);
        })();
        $("html, body").animate({ scrollTop: 0 }, "slow");
      });
    </script>
  </body>
</html>
