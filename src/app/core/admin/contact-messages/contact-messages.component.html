<p-toast position="center"></p-toast>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
></p-confirmDialog>

<div class="pnl-content p-3">
  <div class="row no-gutters">
    <div class="col-lg-12">
      <div class="box">
        <div class="row no-gutters justify-content-center">
          <div class="col-lg-6 col-sm-12 align-self-center text-right">
            <h2 class="panel-title">مدیریت پیام ها</h2>
          </div>
          <div class="col-lg-6 col-sm-12 align-self-center">
            <ul class="list-inline panel-breadcrumb">
              <li class="list-inline-item pointer" [routerLink]="['/']">
                پتوس
              </li>
              <li class="list-inline-item pointer" [routerLink]="['/admin']">
                داشبورد
              </li>
              <li class="list-inline-item current">مدیریت پیام ها</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="pnl-content p-3">
  <div class="row no-gutters">
    <div class="col-lg-12">
      <div class="box text-right">
        <p-table
          #dt
          [value]="messages"
          dataKey="id"
          [rows]="5"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10, 25, 50]"
          [paginator]="true"
          currentPageReportTemplate="نمایش {first} تا {last} از {totalRecords} صفحه"
          [filterDelay]="0"
          [globalFilterFields]="['fullName', 'email', 'title']"
        >
          <ng-template pTemplate="caption">
            <div class="table-header row">
              <div class="col-sm-12 font-iran-bold">لیست پیام ها</div>
              <div class="col-sm-12">
                <span class="p-input-icon-left w-100 mt-3">
                  <i class="pi pi-search"></i>
                  <input
                    pInputText
                    type="text"
                    class="w-100"
                    (input)="dt.filterGlobal($event.target.value, 'contains')"
                    placeholder="جستجو کلی"
                  />
                </span>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 45px"></th>
              <th style="width: 45px">ردیف</th>
              <th pSortableColumn="fullName">
                نام و نام خانوادگی
                <p-sortIcon field="fullName"></p-sortIcon>
              </th>
              <th pSortableColumn="email">
                آدرس پست الکترونیکی
                <p-sortIcon field="email"></p-sortIcon>
              </th>
              <th pSortableColumn="title">
                عنوان
                <p-sortIcon field="title"></p-sortIcon>
              </th>
              <th>عملیات</th>
            </tr>
          </ng-template>
          <ng-template
            pTemplate="body"
            let-rowIndex="rowIndex"
            let-message
            let-expanded="expanded"
          >
            <tr>
              <td>
                <button
                  type="button"
                  pButton
                  pRipple
                  [pRowToggler]="message"
                  class="p-button-text p-button-rounded p-button-plain"
                  [icon]="
                    expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'
                  "
                ></button>
              </td>
              <td>
                {{ rowIndex + 1 }}
              </td>
              <td>
                {{ message.fullName }}
              </td>
              <td>
                {{ message.email }}
              </td>
              <td>
                {{ message.title }}
              </td>
              <td>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  (click)="deleteMessage(message._id)"
                  class="p-button-rounded p-button-text p-button-danger"
                ></button>
              </td>
            </tr>
          </ng-template>

          <ng-template
            pTemplate="rowexpansion"
            let-message
            let-secondexpanded="expanded"
          >
            <tr>
              <td colspan="6">
                {{ message.message }}
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="6">هیچ رکوردی یافت نشد.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
