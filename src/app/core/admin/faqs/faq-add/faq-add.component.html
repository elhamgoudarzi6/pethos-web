<p-toast position="center"></p-toast>

<div class="container-fluid mt-4 text-right">
  <div class="row pnl-content">
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100">
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">سوال</label>
          <input
            name="question"
            type="text"
            pInputText
            formControlName="question"
          />

          <ul
            class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.question"
          >
            <li
              class="font-small text-danger font-weight-bold list-inline-item"
              *ngIf="
                form.get('question').hasError(error.type) &&
                (form.get('question').dirty || form.get('question').touched)
              "
            >
              {{ error.message }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">پاسخ</label>
          <textarea
            type="reply"
            name="reply"
            type="text"
            rows="5"
            pInputText
            formControlName="reply"
          ></textarea>

          <ul
            class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.reply"
          >
            <li
              class="font-small text-danger font-weight-bold list-inline-item"
              *ngIf="
                form.get('reply').hasError(error.type) &&
                (form.get('reply').dirty || form.get('reply').touched)
              "
            >
              {{ error.message }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12 mb-3">
          <label class="panel-form-label">دسته بندی</label>
          <p-dropdown
            [options]="categories"
            formControlName="category"
            optionLabel="name"
            placeholder="-- انتخاب کنید --"
          ></p-dropdown>
          <ul
            class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.category"
          >
            <li
              class="font-small text-danger font-weight-bold list-inline-item"
              *ngIf="
                form.get('category').hasError(error.type) &&
                (form.get('category').dirty || form.get('category').touched)
              "
            >
              {{ error.message }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex flex-row-reverse">
          <button
            type="submit"
            pButton
            label="ثبت"
            [disabled]="form.invalid"
            class="panel-dark-button mt-3"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
