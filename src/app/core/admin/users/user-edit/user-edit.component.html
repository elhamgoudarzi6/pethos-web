<p-toast position="center"></p-toast>

<div class="container-fluid mt-4 text-right">
  <div class="row pnl-content">
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100">
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">شماره موبایل</label>
          <input
            pKeyFilter="int"
            formControlName="mobile"
            maxlength="11"
            minlength="11"
            name="mobile"
            pInputText
            placeholder="شماره موبایل"
            required
          />

          <ul
            class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.mobile"
          >
            <li
              class="font-small text-danger font-weight-bold list-inline-item"
              *ngIf="
                form.get('mobile').hasError(error.type) &&
                (form.get('mobile').dirty || form.get('mobile').touched)
              "
            >
              {{ error.message }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12 mb-3">
          <label class="panel-form-label">نام و نام خانوادگی</label>
          <input
            name="fullName"
            type="text"
            pInputText
            formControlName="fullName"
          />
        </div>
        <div class="col-lg-6 col-sm-12 mb-3">
          <label class="panel-form-label">تاریخ تولد</label>
          <p-inputMask
            mask="9999/99/99"
            placeholder="99/99/9999"
            formControlName="birthDate"
            name="birthDate"
          ></p-inputMask>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <label class="panel-form-label">تصویر پروفایل</label>
          <p-fileUpload
            chooseLabel="انتخاب تصویر"
            uploadLabel="آپلود تصویر"
            cancelLabel="انصراف"
            [customUpload]="true"
            (uploadHandler)="onFileUpload($event)"
            invalidFileSizeMessageDetail="حداکثر سایز فایل 2 مگابایت می باشد"
            invalidFileSizeMessageSummary="اندازه فایل بیش از حد مجاز می باشد"
            accept="image/jpeg,image/png"
            [maxFileSize]="2000000"
          >
          </p-fileUpload>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-sm-12 col-sm-12">
          <label class="panel-form-label">سطح</label>
          <p-dropdown
            [options]="levels"
            formControlName="level"
            optionLabel="name"
          ></p-dropdown>
        </div>
        <div class="col-lg-4 col-sm-12 col-sm-12">
          <label class="panel-form-label">رتبه بندی</label>
          <input
            name="rating"
            pKeyFilter
            type="text"
            pInputText
            formControlName="rating"
          />
        </div>
        <div class="col-lg-4 col-sm-12 col-sm-12">
          <label class="panel-form-label">کیف پول</label>
          <input
            name="walletValue"
            type="text"
            pInputText
            formControlName="walletValue"
          />
        </div>
      </div>
      <div class="row">
        <div class="col d-flex flex-row-reverse">
          <button
            type="submit"
            pButton
            label="ویرایش"
            [disabled]="form.invalid"
            class="panel-dark-button mt-3"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
