<p-toast position="center"></p-toast>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
></p-confirmDialog>

<div class="pnl-content p-3">
  <div class="row no-gutters">
    <div class="col-lg-12">
      <div class="box">
        <div class="row no-gutters justify-content-center">
          <div class="col-lg-6 col-sm-12 align-self-center text-right">
            <h2 class="panel-title">مدیریت مدیران</h2>

          </div>
          <div class="col-lg-6 col-sm-12 align-self-center">
            <ul class="list-inline panel-breadcrumb">
              <li class="list-inline-item pointer" [routerLink]="['/']">پتوس</li>
              <li class="list-inline-item pointer" [routerLink]="['/admin']">داشبورد</li>
              <li class="list-inline-item current">مدیریت مدیران</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="pnl-content p-3">
  <div class="row no-gutters">
    <div class="col-lg-12">
      <div class="box text-right">
        <p-table
          #dt
          [value]="admins"
          dataKey="id"
          [rows]="5"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10, 25, 50]"
          [paginator]="true"
          currentPageReportTemplate="نمایش {first} تا {last} از {totalRecords} صفحه"
          [filterDelay]="0"
          [globalFilterFields]="[
            'userName',
            'fullName'
          ]"
        >
          <ng-template pTemplate="caption">
            <div class="table-header row">
              <div class="col-sm-6 font-iran-bold">لیست مدیران</div>
              <div class="col-sm-6 text-left">
                <button
                  pButton
                  pRipple
                  label="جدید"
                  icon="pi pi-plus"
                  class="panel-border-button p-mr-2 p-button-icon-right"
                  (click)="showAddAdminDialog()"
                ></button>
              </div>
              <div class="col-sm-12">
                <span class="p-input-icon-left w-100 mt-3">
                  <i class="pi pi-search"></i>
                  <input
                    pInputText
                    type="text"
                    class="w-100"
                    (input)="dt.filterGlobal($event.target.value, 'contains')"
                    placeholder="جستجو کلی"
                  />
                </span>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 45px">ردیف</th>
              <th>
                تصویر
              </th>
              <th pSortableColumn="userName">
                نام کاربری
                <p-sortIcon field="userName"></p-sortIcon>
              </th>
              <th pSortableColumn="fullName">
                نام و نام خانوادگی
                <p-sortIcon field="fullName"></p-sortIcon>
              </th>
              <th>عملیات</th>
            </tr>
          </ng-template>
          <ng-template
            pTemplate="body"
            let-rowIndex="rowIndex"
            let-admin
            let-expanded="expanded"
          >
            <tr>
              <td>
                {{ rowIndex + 1 }}
              </td>
              <td>
                <img
                  width="70"
                  [src]="admin.image"
                  class="img-fluid"
                  *ngIf="admin.image != ''"
                />
                <img
                  width="70"
                  src="../../../../assets/images/user-default-black.png"
                  class="img-fluid"
                  *ngIf="admin.image == null"
                />
              </td>
              <td>
                {{ admin.userName }}
              </td>
              <td>
                {{ admin.fullName }}
              </td>
              <td>
                <button
                  pButton
                  pRipple
                  icon="pi pi-eye"
                  (click)="showDetailsAdminDialog(admin._id)"
                  class="p-button-rounded p-button-text p-button-info"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  (click)="showEditAdminDialog(admin._id)"
                  class="p-button-rounded p-button-text p-button-warning"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-key"
                  (click)="showEditAdminSecurityDialog(admin._id)"
                  class="p-button-rounded p-button-text p-button-warning"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  (click)="deleteAdmin(admin._id, admin.image)"
                  class="p-button-rounded p-button-text p-button-danger"
                ></button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">هیچ رکوردی یافت نشد.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
