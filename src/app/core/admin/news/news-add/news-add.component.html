<p-toast position="center"></p-toast>

<div class="container-fluid mt-4 text-right">
  <div class="row pnl-content">
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100">
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">عنوان</label>
          <input name="title" type="text" pInputText formControlName="title" />

          <ul
            class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.title"
          >
            <li
              class="font-small text-danger font-weight-bold list-inline-item"
              *ngIf="
                form.get('title').hasError(error.type) &&
                (form.get('title').dirty || form.get('title').touched)
              "
            >
              {{ error.message }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">خلاصه خبر</label>
          <textarea
            name="brief"
            type="text"
            rows="5"
            pInputText
            formControlName="brief"
          ></textarea>

          <ul
            class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.brief"
          >
            <li
              class="font-small text-danger font-weight-bold list-inline-item"
              *ngIf="
                form.get('brief').hasError(error.type) &&
                (form.get('brief').dirty || form.get('brief').touched)
              "
            >
              {{ error.message }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">متن خبر</label>
          <p-editor
            formControlName="details"
            [style]="{ height: '320px' }"
          ></p-editor>
          <ul
            class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.details"
          >
            <li
              class="font-small text-danger font-weight-bold list-inline-item"
              *ngIf="
                form.get('details').hasError(error.type) &&
                (form.get('details').dirty || form.get('details').touched)
              "
            >
              {{ error.message }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">تصویر خبر</label>
          <p-fileUpload
            chooseLabel="انتخاب تصویر"
            uploadLabel="آپلود تصویر"
            cancelLabel="انصراف"
            [customUpload]="true"
            (uploadHandler)="onFileUpload($event)"
            invalidFileSizeMessageDetail="حداکثر سایز فایل 2 مگابایت می باشد"
            invalidFileSizeMessageSummary="اندازه فایل بیش از حد مجاز می باشد"
            accept="image/jpeg,image/png"
            [maxFileSize]="2000000"
          >
          </p-fileUpload>
          <ul
            class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.image"
          >
            <li
              class="font-small text-danger font-weight-bold list-inline-item"
              *ngIf="
                form.get('image').hasError(error.type) &&
                (form.get('image').dirty || form.get('image').touched)
              "
            >
              {{ error.message }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">توضیحات تصویر</label>
          <p-chips
            [addOnTab]="true"
            [addOnBlur]="true"
            formControlName="imageDescription"
          ></p-chips>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">کلمات کلیدی</label>
          <p-chips
            [addOnTab]="true"
            [addOnBlur]="true"
            formControlName="keywords"
          ></p-chips>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">تگ ها</label>
          <p-chips
            [addOnTab]="true"
            [addOnBlur]="true"
            formControlName="tags"
          ></p-chips>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">متا ها</label>
          <p-chips
            [addOnTab]="true"
            [addOnBlur]="true"
            formControlName="metaDescription"
          ></p-chips>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">تاریخ</label>
          <p-inputMask
            mask="9999/99/99"
            placeholder="99/99/9999"
            formControlName="date"
            name="date"
          ></p-inputMask>
        </div>
      </div>

      <div class="row">
        <div class="col d-flex flex-row-reverse">
          <button
            type="submit"
            pButton
            label="ثبت"
            [disabled]="form.invalid"
            class="panel-dark-button mt-3"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
