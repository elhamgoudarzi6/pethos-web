<p-toast position="center"></p-toast>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
></p-confirmDialog>
<div class="container-fluid mt-4 text-right">
  <div class="row pnl-content">
    <div class="col-12 no-gutters p-0 m-0">
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">عنوان</label>
          <input name="title" type="text" pInputText [(ngModel)]="news.title" disabled="disabled"/>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">خلاصه خبر</label>
          <textarea
            name="brief"
            type="text"
            rows="5"
            pInputText
            [(ngModel)]="news.brief"
            disabled="disabled"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">متن خبر</label>
          <p-editor
            [(ngModel)]="news.details"
            [style]="{ height: '320px' }"
            disabled="disabled"
          ></p-editor>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">تصویر فعلی</label>
          <img [src]="news.image" class="img-fluid"  width="400"/>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">توضیحات تصویر</label>
          <p-chips
            [addOnTab]="true"
            [addOnBlur]="true"
            [(ngModel)]="imageDescription"
            disabled="disabled"
          ></p-chips>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">کلمات کلیدی</label>
          <p-chips
            [addOnTab]="true"
            [addOnBlur]="true"
            [(ngModel)]="keywords"
            disabled="disabled"
          ></p-chips>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">تگ ها</label>
          <p-chips
            [addOnTab]="true"
            [addOnBlur]="true"
            [(ngModel)]="news.tags"
            disabled="disabled"
          ></p-chips>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">متاها</label>
          <p-chips
            [addOnTab]="true"
            [addOnBlur]="true"
            [(ngModel)]="metaDescription"
            disabled="disabled"
          ></p-chips>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">تاریخ</label>
          <p-inputMask
            mask="9999/99/99"
            placeholder="99/99/9999"
            [(ngModel)]="news.date"
            name="date"
            disabled="disabled"
          ></p-inputMask>
        </div>
      </div>

      <div class="row">
        <div class="col d-flex flex-row-reverse">
          <button
            pButton
            label="حذف"
            class="panel-dark-button mt-3"
            (click)="deleteNews()"
          ></button>
          <button
            pButton
            label="انصراف"
            class="panel-border-button mt-3 ml-2"
            (click)="cancel()"
          ></button>
        </div>
      </div>

    </div>
  </div>
</div>
