<p-toast position="center"></p-toast>

<div class="container-fluid mt-4 text-right">
  <div class="row pnl-content">
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100">
      <div class="row">
        <div class="col-lg-4 col-sm-12 mb-3">
          <label class="panel-form-label">تاریخ بازدید</label>
          <p-inputMask mask="9999/99/99" placeholder="99/99/9999" formControlName="dateVisit" name="dateVisit">
          </p-inputMask>

          <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.dateVisit">
            <li class="font-small text-danger font-weight-bold list-inline-item" *ngIf="
                form.get('dateVisit').hasError(error.type) &&
                (form.get('dateVisit').dirty || form.get('dateVisit').touched)
              ">
              {{ error.message }}
            </li>
          </ul>
        </div>
        <div class="col-lg-4 col-sm-12 mb-3">
          <label class="panel-form-label">زمان بازدید</label>
          <p-inputMask mask="99:99" placeholder="99:99" formControlName="timeVisit" name="timeVisit"></p-inputMask>
          <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.timeVisit">
            <li class="font-small text-danger font-weight-bold list-inline-item" *ngIf="
                form.get('timeVisit').hasError(error.type) &&
                (form.get('timeVisit').dirty || form.get('timeVisit').touched)
              ">
              {{ error.message }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex flex-row-reverse">
          <button type="submit" pButton label="ثبت" [disabled]="form.invalid" class="panel-dark-button mt-3"></button>
        </div>
      </div>
    </form>
  </div>
</div>
