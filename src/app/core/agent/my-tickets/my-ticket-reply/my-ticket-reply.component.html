<p-toast position="center"></p-toast>

<div class="container-fluid mt-4 text-right">
  <div class="row pnl-content">
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100">
      <div class="row">
        <div class="col-lg-12 mb-3">
          <label class="panel-form-label">پیام</label>
          <textarea formControlName="message" name="message" id="message" pInputText placeholder="پیام"></textarea>
          <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.message">
            <li class="font-small text-danger font-weight-bold list-inline-item" *ngIf="
                form.get('message').hasError(error.type) &&
                (form.get('message').dirty ||
                  form.get('message').touched)">
              {{ error.message }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex flex-row-reverse">
          <button type="submit" pButton label="پاسخ" [disabled]="form.invalid" class="panel-dark-button mt-3"></button>
        </div>
      </div>
    </form>
  </div>
</div>
