<p-toast position="center"></p-toast>

<div class="container-fluid mt-4 text-right">
  <div class="row pnl-content">
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100">
      <div class="row">
        <div class="col-lg-6 col-sm-12 mb-3">
          <label class="panel-form-label">عنوان</label>
          <input
            formControlName="title"
            name="title"
            pInputText
            placeholder="عنوان"
          />
          <ul
            class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.title"
          >
            <li
              class="font-small text-danger font-weight-bold list-inline-item"
              *ngIf="
                form.get('title').hasError(error.type) &&
                (form.get('title').dirty || form.get('title').touched)
              "
            >
              {{ error.message }}
            </li>
          </ul>
        </div>
        <div class="col-lg-6 col-sm-12 mb-3">
          <label class="panel-form-label">کاربر</label>
          <p-dropdown
            appendTo="body"
            emptyFilterMessage="نتیجه ای یافت نشد"
            emptyMessage="نتیجه ای یافت نشد"
            [options]="users"
            optionLabel="mobile"
            (onChange)="onUserChange($event)"
            [filter]="true"
            filterBy="mobile"
            placeholder="-- انتخاب کنید --"
          >
          </p-dropdown>

          <ul
            class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.userID"
          >
            <li
              class="font-small text-danger font-weight-bold list-inline-item"
              *ngIf="
                form.get('userID').hasError(error.type) &&
                (form.get('userID').dirty || form.get('userID').touched)
              "
            >
              {{ error.message }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3" formGroupName="detail">
          <label class="panel-form-label">پیام</label>
          <textarea
            formControlName="message"
            name="message"
            pInputText
            placeholder="پیام"
          ></textarea>
          <ul
          class="mt-1 text-right list-inline"
          *ngFor="let error of errorMessages.message"
        >
          <li
            class="font-small text-danger font-weight-bold list-inline-item"
            *ngIf="
              form.get('detail.message').hasError(error.type) &&
              (form.get('detail.message').dirty || form.get('detail.message').touched)
            "
          >
            {{ error.message }}
          </li>
        </ul>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex flex-row-reverse">
          <button
            type="submit"
            pButton
            label="ثبت"
            [disabled]="form.invalid"
            class="panel-dark-button mt-3"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
