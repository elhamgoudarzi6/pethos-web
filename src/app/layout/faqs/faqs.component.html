<div class="px-3 py-4">
  <div class="theme-container">
    <div class="row justify-content-center text-center mt-3 mb-4">
      <div class="col-12">
        <h1>سوالات متداول</h1>
      </div>
    </div>

    <div class="row m-0 justify-content-center">
      <mat-accordion class="w-100">
        <mat-expansion-panel *ngFor="let item of faqs">
          <mat-expansion-panel-header>
            <mat-panel-title> {{item.question}} </mat-panel-title>
            <mat-panel-description> {{item.category}} </mat-panel-description>
          </mat-expansion-panel-header>
          <p class="text-right text-justify">
            {{item.reply}}
          </p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
