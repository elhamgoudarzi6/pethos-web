<div class="px-3">
  <div class="theme-container">
    <div class="agent-detail-card my-5 p-5">
      <div class="row agent-wrapper">
        <div class="col-xs-12 col-sm-6 col-md-4 p-3">
          <img
            *ngIf="agent.image === null || agent.image === ''"
            src="../../../assets/images/user-default.png"
            class="w-100"
            height="200px"
          />
          <img
            *ngIf="agent.image !== null || agent.image !== ''"
            [src]="agent.image"
            class="w-100"
            height="200px"
          />
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 p-3">
          <h2 class="fw-600">{{ agent.fullName }}</h2>
          <p class="mt-3 text-muted fw-500">
            {{ agent.info }}
          </p>
          <p class="row justify-content-start">
            <i class="material-icons primary-color" title="Organization"
              >business</i
            ><span class="mx-2 text-muted fw-500">{{
              agent.SubPropertyType[0].title
            }}</span>
          </p>
          <p class="row justify-content-start">
            <i class="material-icons primary-color">call</i
            ><span class="mx-2 text-muted fw-500">{{ agent.mobile }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
