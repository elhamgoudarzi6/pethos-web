<p-toast position="center"></p-toast>

<div class="px-3">
  <div class="theme-container">
    <div class="property-card main-content-header">
      <form class="search-wrapper">
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 py-2">
            <p-dropdown emptyFilterMessage="نتیجه ای یافت نشد" emptyMessage="نتیجه ای یافت نشد"
              [options]="propertyTypes" optionLabel="title" (onChange)="onTypeChange($event)"
              placeholder="نوع کاربری ملک">
            </p-dropdown>

          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 py-2">
            <p-dropdown appendTo="body" emptyFilterMessage="نتیجه ای یافت نشد" emptyMessage="نتیجه ای یافت نشد"
              [options]="subPropertyTypes" optionLabel="title" (onChange)="onSubTypeChange($event)"
              placeholder="نوع ملک">
            </p-dropdown>

          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 py-2">
            <p-dropdown appendTo="body" emptyFilterMessage="نتیجه ای یافت نشد" emptyMessage="نتیجه ای یافت نشد"
              [options]="transactionTypes" optionLabel="title" (onChange)="onTransactionTypeChange($event)"
              placeholder="نوع معامله">
            </p-dropdown>

          </div>
        </div>
        <div class="row justify-content-center pt-4">
          <button (click)="goProperty(selectedTransactionType,selectedPropertyType,selectedSubPropertyType)"
            class="green-button ml-3" type="submit">
            <i class="fa fa-search"></i>
            جستجو
          </button>
          <button class="white-button" [routerLink]="['/properties']" type="button">
            جستجو پیشرفته
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
