<div class="section agents" *ngIf="agents.length > 0">
  <div class="px-3">
    <div class="theme-container">
      <h1 class="section-title">مشاوران ما</h1>
      <div class="container-fluid agent-wrapper p-0 mt-5">
        <div class="ltr">
          <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide *ngFor="let item of agents">
              <div class="item">
                <div class="agent-card o-hidden">
                  <div>
                    <img [src]="item.image" alt="slide image" class="img-fluid" />
                  </div>
                  <div class="p-3 text-right">
                    <h2 class="fw-600">{{ item.fullName }}</h2>
                    <p class="mt-3 text-muted fw-500">
                      {{ item.info }}
                    </p>
                    <p class="row align-self-center d-flex flex-row-reverse">
                      <i class="material-icons primary-color" title="Organization">business</i><span
                        class="mx-2 text-muted fw-500">{{
                        item.SubPropertyType[0].title
                        }}</span>
                    </p>
                    <p class="row align-self-center d-flex flex-row-reverse">
                      <i class="material-icons primary-color">call</i><span class="mx-2 text-muted fw-500">{{
                        item.mobile
                        }}</span>
                    </p>
                    <div class="row pb-3">
                      <div class="divider"></div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col d-flex flex-row">
                        <a class="white-flat-button" (click)="redirectToDetails(agent._id)">
                          مشاهده پروفایل
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </owl-carousel-o>
        </div>
      </div>
    </div>
  </div>
</div>
